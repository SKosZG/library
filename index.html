<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <p class="book-info title">
                Title
            </p>
            <p class="book-info author">
                Author
            </p>
            <p class="book-info pages">
                Pages
            </p>
            <p class="book-info read">
                Read
            </p>
        </div>
    </main>

<button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form action="#" class="form-container">
            <h1>Add Book</h1>
            
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" name="title" id="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author" name="author" id="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="Enter Number of Pages" name="pages" id="pages"  required>

            <label for="read"><b>Read status</b></label>
            <input type="text" placeholder="Read or Not Read" name="read" id="read" required>

            <button type="submit" class="btn" id="addBtn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>

    </div>
</body>
</html>
